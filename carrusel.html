<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Assets/Logos/2K23.jpg" class="d-block w-50" alt="Juego">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>2K23</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Assets/Logos/FIFA23.jpg" class="d-block w-50" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>FIFA 23</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Assets/Logos/minecraft.jpg" class="d-block w-50" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>minecraft</h5>
                    </div>
                    <div class="carousel-item">
                        <img src="Assets/Logos/Godofwar.jpg" class="d-block w-50" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>GOD OF WAR</h5>
                        </div>
                        <div class="carousel-item">
                            <img src="Assets/Logos/reddeadredemption.jpg" class="d-block w-50" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>RED DEAD REDEMPTION </h5>
                            </div>
                            <div class="carousel-item">
                                <img src="Assets/Logos/rust.jpg" class="d-block w-50" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>RUST </h5>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
